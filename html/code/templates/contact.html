                    <div id="contact-form-container">

                        <div id="contact-form-result"></div>
                        <form class="nobottommargin" id="template-contactform" name="template-contactform" action="functions/sendemail.php" method="post">
                            <div class="col_one_third nobottommargin">
                                <label for="template-contactform-name">Nombre <small>*</small></label>
                                <input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="required input-block-level" />
                            </div>
                            <div class="col_three_fifth nobottommargin">
                                <label for="template-contactform-email">Email <small>*</small></label>
                                <input type="text" id="template-contactform-email" name="template-contactform-email" value="" class="required email input-block-level" />
                            </div>
                            <div class="col_three_fifth nobottommargin">
                                <label for="template-contactform-phone">Teléfono <small>*</small></label>
                                <input type="text" id="template-contactform-phone" name="template-contactform-phone" value="" class="required phone input-block-level" />
                            </div>
                            <div class="clear"></div>
                            <div class="col_five_fourth nobottommargin">
                                <label for="template-contactform-message">Mensaje <small>*</small></label>
                                <textarea class="required input-block-level" id="template-contactform-message" name="template-contactform-message" rows="10" cols="30"></textarea>
                            </div>
                            <div class="col_full nobottommargin">
                                <button class="btn" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit">Envar Email</button>
                            </div>
                        </form>
                    </div>
                    <script type="text/javascript">

                        $("#template-contactform").validate({
                            submitHandler: function(form) {

                                $(form).find('.btn').prepend('<i class="icon-spinner icon-spin"></i>').addClass('disabled').attr('disabled', 'disabled');

                                $(form).ajaxSubmit({
                                    target: '#contact-form-result',
                                    success: function() {
                                        $("#template-contactform").fadeOut(500, function(){
                                            $('#contact-form-result').fadeIn(500);
                                        });
                                    },
                                    error: function() {
                                        $('#contact-form-result').fadeIn(500);
                                        $("#template-contactform").find('.btn').remove('<i class="icon-spinner icon-spin"></i>').removeClass('disabled').removeAttr('disabled');
                                    }
                                });
                            }
                        });

                    </script>
